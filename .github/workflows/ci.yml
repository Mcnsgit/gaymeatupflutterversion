name: CI

on: 
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Flutter Latest
      uses: geowatson/flutter-latest@1.0.1
    - name: flutter-cli
      uses: steebchen/uses:/steebchen/flutter@v1.1.0
      
      
    - name: Run tests
      run: flutter test
    - continue-on-error: true
    - name: Build APK
      run: flutter run --release
      
      
   
