name: CI

on: 
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - run:  actions/checkout@v3

    - name: Setup Flutter SDK

    - uses: flutter-actions/setup-flutter@v2.2
      name: flutter install
      id: 3.0.2
    # Cache the installed Flutter SDK. Default: fa
    - uses: flutter ugrade@v3.0.2
    
    - name: flutter-cli
      uses: steebchen/uses:/steebchen/flutter@v1.1.0
      
      
    - name: Run tests
      run: flutter test
    - continue-on-error: true
    - name: Build APK
      run: flutter run --release
      
      
   
